<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile | LUXE</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="nav-root"></div>

    <section class="section">
      <div class="container">
        <div class="cart-layout">
          <aside class="cart-summary">
            <div
              class="profile-header"
              style="text-align: center; margin-bottom: 30px"
            >
              <div
                style="
                  width: 100px;
                  height: 100px;
                  background: var(--bg-tertiary);
                  border-radius: 50%;
                  margin: 0 auto 20px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  font-size: 2rem;
                  font-family: &quot;Playfair Display&quot;;
                "
              >
                JD
              </div>
              <h2>John Doe</h2>
              <p
                style="
                  color: var(--text-light);
                  font-size: 0.8rem;
                  text-transform: uppercase;
                  letter-spacing: 0.1em;
                "
              >
                Premium Member
              </p>
            </div>
            <ul style="border-top: 1px solid var(--border); padding-top: 20px">
              <li style="padding: 10px 0; font-weight: 600">
                <i class="far fa-user" style="margin-right: 10px"></i> Personal
                Info
              </li>
              <li style="padding: 10px 0; color: var(--text-muted)">
                <i class="fas fa-history" style="margin-right: 10px"></i> Order
                History
              </li>
              <li style="padding: 10px 0; color: var(--text-muted)">
                <i class="far fa-heart" style="margin-right: 10px"></i> Wishlist
              </li>
              <li style="padding: 10px 0; color: var(--danger)">
                <i class="fas fa-sign-out-alt" style="margin-right: 10px"></i>
                Logout
              </li>
            </ul>
          </aside>
          <main>
            <h2 class="section-title" style="font-size: 2rem">Order History</h2>
            <div
              style="
                padding: 40px;
                border: 1px dashed var(--border-strong);
                border-radius: var(--radius-md);
                text-align: center;
                color: var(--text-muted);
              "
            >
              <p>You haven't placed any orders yet.</p>
              <a href="shop.html" class="btn btn-dark" style="margin-top: 20px"
                >Shop the Collection</a
              >
            </div>
          </main>
        </div>
      </div>
    </section>

    <div id="footer-root"></div>

    <script src="js/products.js"></script>
    <script src="js/components.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
