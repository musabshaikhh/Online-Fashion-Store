<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessories | LUXE</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="nav-root"></div>

    <div class="page-hero">
      <img
        src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=1600&q=80"
        alt="Accessories"
      />
      <div class="page-hero-content container">
        <p class="section-label">Collection</p>
        <h1>Accessories</h1>
        <p>
          The perfect finishing touch. Explore our range of premium watches,
          sunglasses, and luxury leather goods.
        </p>
      </div>
    </div>

    <section class="section">
      <div class="container">
        <div class="sub-nav">
          <a href="#" class="active" data-filter="all">All</a>
          <a href="#" data-filter="Watches">Watches</a>
          <a href="#" data-filter="Sunglasses">Sunglasses</a>
          <a href="#" data-filter="Hats">Hats</a>
          <a href="#" data-filter="Backpacks">Backpacks</a>
          <a href="#" data-filter="Jewelry">Jewelry</a>
        </div>
        <div class="products-grid" id="accGrid"></div>
      </div>
    </section>

    <div id="footer-root"></div>

    <script src="js/products.js"></script>
    <script src="js/components.js"></script>
    <script src="js/render.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/favorites.js"></script>
    <script>
      renderProducts("accGrid", PRODUCTS.accessories);

      // Filter logic
      document.querySelectorAll(".sub-nav a").forEach((btn) => {
        btn.addEventListener("click", function (e) {
          e.preventDefault();
          document
            .querySelectorAll(".sub-nav a")
            .forEach((b) => b.classList.remove("active"));
          this.classList.add("active");

          const filter = this.dataset.filter;
          renderProducts(
            "accGrid",
            filter === "all"
              ? PRODUCTS.accessories
              : PRODUCTS.accessories.filter((p) => p.category.includes(filter)),
          );
        });
      });
    </script>
  </body>
</html>
