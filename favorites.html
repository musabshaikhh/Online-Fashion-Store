<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorites | LUXE</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="nav-root"></div>

    <section class="section">
      <div class="container">
        <h1 class="section-title">Your Favorites</h1>

        <div class="products-grid" id="favGrid">
          <!-- Favorited items here -->
        </div>

        <div class="empty-state" id="favEmptyState" style="display: none">
          <i class="far fa-heart"></i>
          <p>You haven't saved any favorites yet.</p>
          <a href="shop.html" class="btn btn-dark">Explore Collections</a>
        </div>
      </div>
    </section>

    <div id="footer-root"></div>

    <script src="js/products.js"></script>
    <script src="js/components.js"></script>
    <script src="js/render.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/favorites.js"></script>
    <script>
      function renderFavPage() {
        const favIds = getFavs();
        const grid = document.getElementById("favGrid");
        const empty = document.getElementById("favEmptyState");

        if (favIds.length === 0) {
          grid.style.display = "none";
          empty.style.display = "block";
          return;
        }

        grid.style.display = "grid";
        empty.style.display = "none";

        const favItems = PRODUCTS.all.filter((p) => favIds.includes(p.id));
        renderProducts("favGrid", favItems);
      }

      document.addEventListener("DOMContentLoaded", renderFavPage);
    </script>

    <div id="footer-root"></div>

    <script src="js/products.js"></script>
    <script src="js/components.js"></script>
    <script src="js/render.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/favorites.js"></script>
  </body>
</html>
